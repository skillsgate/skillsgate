name: Publish CLI to npm

on:
  push:
    tags:
      - "cli-v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build CLI
        run: npm run build -w skillsgate

      - name: Typecheck
        run: npm run typecheck -w skillsgate

      - name: Publish to npm
        run: npm publish -w skillsgate --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
